<div class="container">
  <div style="margin-top: 80px;">
    <h3 style="color: #DF4F2A"><i class="bi bi-person-hearts" style="padding-right: 15px;"></i>Tutores Resgistrados</h3>
    <br>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Telemóvel</th>
        <th scope="col">Email</th>        
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        @for (tutor of tutores; track tutor.id) {
            <tr>
              <td>{{ tutor.nome }}</td>
              <td>{{ tutor.telemovel }}</td>
              <td>{{ tutor.email }}</td>                         
              <td><button class="btn btn-info" [routerLink]="['/editar-tutor/', tutor.id]" type="button" style="background-color: #DF4F2A; border: none; color: white;">Editar</button></td>
              <td><button class="btn btn-danger" [routerLink]="['/eliminar-tutor/', tutor.id]" type="button" style="background-color: #9e9e9e; border: none; color: white;">Apagar</button></td>            
            </tr>
        } @empty {
          @if (tutores) {
              <tr>
                <td colspan="4">Não há tutores!</td>
              </tr>
          } @else {
              <tr>
                <td colspan="4">A carregar os tutores...</td>
              </tr>
          }
        }
      </tbody>
  </table>
