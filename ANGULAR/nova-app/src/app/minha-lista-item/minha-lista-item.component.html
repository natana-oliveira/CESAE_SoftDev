<li>
  <b>{{ cidade.nome }}</b>,
  {{ cidade.pais }}
  <small><i>
    (Pop.: 
    @if (cidade!.populacao && cidade.populacao >= 2000000) {
      <b>{{ cidade.populacao }}</b>
    }
    @else {
      {{ cidade.populacao }}
    }
    )
  </i></small>
  <a [routerLink]="['/formulario-cidade-td', cidade.id]">Editar</a>
</li>
